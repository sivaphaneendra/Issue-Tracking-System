<div>
    <a ui-sref="reports" class="pull-right btn btn-primary btn-outline">Back to Tickets list</a>
    <h3>Ticket Details</h3>
    <label class="col-md-12 label label-danger" ng-show="login.error">{{login.error}}</label>
    <label class="col-md-12 label label-success" ng-show="success">Success...!</label>
    <div class="jumbotron">
        <div class="container">
            <form class="form-horizontal" ng-submit="submitTicketForm()" role="form" name="form">
                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">Title</label>
                    <div class="col-sm-6">
                        <input type="text" id="title" class="form-control" ng-model="ticket.title" required/>
                    </div>
                    <div class="col-sm-3"></div>

                </div>
                <div class="form-group">
                    <label for="desc" class="col-sm-3 control-label">Description</label>
                    <div class="col-sm-6">
                        <input type="text" id="desc" class="form-control" ng-model="ticket.description" required/>
                    </div>
                    <div class="col-sm-3"></div>
                </div>

                <div class="form-group">
                    <label for="timestamp" class="col-sm-3 control-label">Timestamp</label>
                    <div class="col-sm-6">
                        <input type="date" id="timestamp" class="form-control" ng-model="ticket.timestamp" required/>
                    </div>
                    <div class="col-sm-3"></div>
                </div>

                <div class="form-group">
                    <label for="comments" class="col-sm-3 control-label">Comments</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="5" id="comment" ng-model="ticket.comments" required></textarea>
                    </div>
                    <div class="col-sm-3"></div>
                </div>

                <input type="submit" value="Save" class="btn btn-primary col-sm-offset-3" ng-disabled="form.$pristine|| form.$invalid" />
            </form>
        </div>
    </div>
</div>
